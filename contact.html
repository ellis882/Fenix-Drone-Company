        <section id="contact-page">        
        
            <form action="https://" method="post" class="contact-form">
                <h2>Contact Form</h2><br>
                    
                    <label for="fullname">Full Name</label>
                    <input  class="text-input" type="text" id="fullname" name="full_name" required><br>

                    <label for="companyname">Company Name</label>
                    <input class="text-input" type="text" id="companyname" name="company_name"><br>
                                 
                    <label for="email">Email Address</label><br>
                    <input class="text-input" type="email" id="email" name="email_address" required><br>

                    <label for="country">Country</label>
                    <select id="country" name="country">
                    <option value="Brasil">Brasil</option>  
                    <option value="Netherlands">Netherlands</option>
                    <option value="Portugal">Portugal</option>
                    <option value="Spain">Spain</option>
                    <option value="Germany">Germany</option>
                    <option value="Other">Other</option>
                    </select><br><br><br>

                    <label for="subject">Subject</label>
                    <textarea  class="text-input"  id="subject" name="subject" placeholder="Message.."></textarea><br><br>

                    <input class="send-button" type="submit" value="Send">                            
            </form>
    </section>
